<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to TestGeine</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6a89cc, #b8e994);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 90%;
    }

    h1 {
      font-size: 42px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .buttons a {
      text-decoration: none;
    }

    .buttons button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 32px;
      }

      .buttons {
        flex-direction: column;
      }

      .buttons button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to TestGeine</h1>
    <p>
      Instantly generate custom quizzes for any topic! Whether you're preparing for exams, interviews, or self-assessments â€“ TestGeine helps you create smart MCQ tests in seconds.
    </p>

    <div class="buttons">
      <a href="index.html"><button>Start</button></a>
      <!-- <a href="signup.html"><button>Signup</button></a> -->
    </div>

    <div class="footer">
      &copy; 2025 TestGeine. All rights reserved.
    </div>
  </div>
</body>
</html>
