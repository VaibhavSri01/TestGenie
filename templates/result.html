<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Quiz Result</h1>
    <div class="result">
        <p>Your Score: {{ score }} out of {{ total }}</p>
        <h2>Your Answers:</h2>
        <ul>
            {% for answer in user_answers %}
                <li>{{ answer }}</li>
            {% endfor %}
        </ul>
        <h2>Correct Answers:</h2>
        <ul>
            {% for answer in correct_answers %}
                <li>{{ answer }}</li>
            {% endfor %}
        </ul>
    </div>
    <a href="/">Take another quiz</a>
</body>
</html>
